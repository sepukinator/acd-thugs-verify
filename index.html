<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify in ACD Thugs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the ACD Thugs!</h1>
        <p>Please complete the captcha to verify in ACD Thugs:</p>
        <div class="checkbox-container">
            <input type="checkbox" id="captcha" />
            <label for="captcha">I am not a robot or troon</label>
        </div>
        <button id="submit" disabled>Submit</button>
    </div>

    <script>
        const captchaCheckbox = document.getElementById('captcha');
        const submitButton = document.getElementById('submit');

        captchaCheckbox.addEventListener('change', () => {
            submitButton.disabled = !captchaCheckbox.checked;
        });

        submitButton.addEventListener('click', () => {
            window.location.href = 'https://discord.gg/acddivision';
        });
    </script>
</body>
</html>
